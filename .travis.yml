sudo: required
# language: generic

services:
  - docker

before_install:
  - docker build -t levmichael3/react-test-1 -f ./client/Dockerfile.dev ./client

script:
  - docker run levmichael3/react-test-1 npm test -- --coverage

after_success:
  - docker build -t levmichael3/udemy_complex-react   -f ./client/Dockerfile.prod ./client
  - docker build -t levmichael3/udemy_complex-nginx   -f ./nginx/Dockerfile.prod  ./nginx
  - docker build -t levmichael3/udemy_complex-server  -f ./server/Dockerfile.prod ./server
  - docker build -t levmichael3/udemy_complex-worker  -f ./worker/Dockerfile.prod ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push levmichael3/udemy_complex-react
  - docker push levmichael3/udemy_complex-nginx
  - docker push levmichael3/udemy_complex-server
  - docker push levmichael3/udemy_complex-worker
